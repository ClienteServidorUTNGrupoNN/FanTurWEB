<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>FanturWeb</title>
<meta name="viewport" content="width-device-width,initial-scale=1.0"/>

</h:head>

<body>

	<h:form>
	
	<p:dataTable colums="3" var="evento" value="#{paqueteCont.listarEventos()}">
		<p:column headerText="Nombre">
			<p:outputLabel value="#{evento.descripcion}" />
		</p:column>
		<p:column headerText="Pais">
			<p:outputLabel value="#{evento.lugar.pais}" />
		</p:column>
		<p:column>
			<p:commandButton actionListener="#{paqueteCont.setearEvento(evento)}" update=":frm:tabla2" />
		</p:column>
		
	</p:dataTable>
	
	</h:form>
	<br/>
	
	<h:form id="frm">
	<p:dataTable id="tabla2" colums="3" var="evento2" value="#{paqueteCont.eventos}">
		<p:column headerText="Nombre">
			<p:outputLabel value="#{evento2.descripcion}" />
		</p:column>
		<p:column headerText="Pais">
			<p:outputLabel value="#{evento2.lugar.pais}" />
		</p:column>				
	</p:dataTable>
	</h:form>
	
	<h:form>
	<p:commandButton value="Continuar" action="#{paqueteCont.crearPaquete}" />		
	</h:form>


</body>
</html>
