<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>FanturWeb</title>
	<meta name="viewport" content="width-device-width,initial-scale=1.0"/>
</h:head>

<body>
	<h:form >
		<p:tieredMenu>
			<p:submenu label="Administradores">
				<p:menuitem value="Crear" outcome="crearAdmin" />
				<p:menuitem value="Modificar" />
				<p:menuitem value="Eliminar" outcome="eliminarAdmin" />				
			</p:submenu>
		
			<p:submenu label="Paquetes">
				<p:menuitem value="Alta" action="#{paqueteCont.empezar}"/>
				<p:menuitem value="Modificar" />
				<p:menuitem value="Eliminar" />	
			</p:submenu>
			
			<p:submenu label="Hoteles" >
				<p:menuitem value="Alta" outcome="crearHotel" />
				<p:menuitem value="Modificar" />
				<p:menuitem value="Eliminar" />	
			</p:submenu>
				<p:submenu label="Eventos">
				<p:menuitem value="Alta" outcome="crearEvento"/>
				<p:menuitem value="Modificar" />
				<p:menuitem value="Eliminar" />	
			</p:submenu>
				
		</p:tieredMenu>
	</h:form>
</body>

</html>
