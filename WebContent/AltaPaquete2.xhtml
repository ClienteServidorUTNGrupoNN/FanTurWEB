<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>FanturWeb</title>
<meta name="viewport" content="width-device-width,initial-scale=1.0"/>

</h:head>

<body>

	<h:form>	

		<p:outputLabel id="serv" value="Servicio" />
		<p:inputText for="serv" value="#{paqueteCont.paquete.alojamiento.servicio}" />
		<p:outputLabel id="noches" value="Noches" />
		<p:inputText for="noches" value="#{paqueteCont.paquete.alojamiento.noches}" />
		<p:outputLabel id="precio"	value="Precio" />
		<p:inputText for="precio" value="#{paqueteCont.paquete.alojamiento.precio}" />

	
	</h:form>
	
	<h:form	>
	<p:dataTable colums="3" var="hotel" value="#{paqueteCont.listarHoteles()}">
		<p:column headerText="Nombre">
			<p:outputLabel value="#{hotel.nombre}" />
		</p:column>
		<p:column headerText="Pais">
			<p:outputLabel value="#{hotel.ubicacion.pais}" />
		</p:column>
		<p:column>
			<p:commandButton actionListener="#{paqueteCont.setearHotel(hotel)}" update=":frm2:tabla2"/>
		</p:column>
		
	</p:dataTable>
	</h:form>	
	
	
	<br/>
	<h:form id="frm2">
	<p:dataTable id="tabla2" colums="3" var="hotel2" value="#{paqueteCont.paquete.alojamiento.hoteles}">		
		<p:column headerText="Nombre">
			<p:outputLabel value="#{hotel2.nombre}" />
		</p:column>
		<p:column headerText="Pais">
			<p:outputLabel value="#{hotel2.ubicacion.pais}" />
		</p:column>		
	</p:dataTable>
	</h:form>
	<br/>
	<h:form>	
	<p:commandButton value="Continuar" action="#{paqueteCont.agregarHoteles}" />		
	</h:form>

</body>
</html>
